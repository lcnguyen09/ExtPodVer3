fragment ItemInfo on ItemInfo {
    _id
    identity
    name
    description
    description_ai
    description_ai_pos
    images {
        src
    }
    front
    back
    sleeve
    hood
    type
    plf_price
    prety_attributes {
        attribute_type
		plf_attribute_name
		options {
            ffm_value
            plf_value
            plf_price
            hex
            default
        }
    }
    specifics {
        ...ItemSpecific
    }
    attribute_specifics {
        ...SpecificAttribute
    }
    attribute_specifics_modify {
        ...SpecificAttribute
    }
    tags
    collections
    size_chart
    shipping_preset_info {
        dispatch_time_max
		shipping_time_max
		location
		location_detail
		country
		shipping_service
		shipping_cost
		shipping_additional_cost
		return_accept
		global_shipping
		international_shipping_time_max
		international_location
		international_shipping_service
		international_shipping_cost
		international_shipping_additional_cost
		international_return_accept
		default_quantity
    }
    fix_profit
    fixed_profit
    tax_fee_fix
    tax_fee
    platform_category {
        type
		category_selected {
            id
            level
            name
            parent
        }
        alternate_name
    }
    include_size_chart
    custom_name
    include_extend_images
    ebay_template_id
    platform_specifics {
        platform
		specifics {
            ...ItemSpecific
        }
    }
    sku
    barcode
    barcode_type
    extend_images {
        src
    }
    price_addition
    price
}

fragment SpecificAttribute on SpecificAttribute {
		sale_price
		base_price
		name_value {
            name
            type
            value
        }
		fix_profit
		fixed_profit
		sku
		barcode
}

fragment ItemSpecific on ItemSpecific {
		key
		value
		required
	}