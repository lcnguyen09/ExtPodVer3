query Me {
    me {
        ...Auth
    }
    currentOrganization {
        ...Organization
    }
}

query AuthToken {
    authToken {
        ...AuthToken
    }
}

query RolePermissions($role: String!) {
    rolePermissions(role: $role) {
        ...RolePermission
    }
}

query UserPermissions($user_id: ID!) {
    userPermissions(user_id: $user_id) {
        ...Permission
    }
}