fragment Auth on Auth {
	_id
	first_name
	last_name
	email
	token {
		...AuthToken
	}
}

fragment SignOutResponse on SignOutResponse {
	success
	message
}

fragment AuthToken on AuthToken {
	access_token
	refresh_token
	token_type
	expired_at
}

fragment RolePermission on RolePermission {
	id
	name
	permissions {
		...Permission
	}
}

fragment Permission on Permission {
	id
	name
	accept
}
